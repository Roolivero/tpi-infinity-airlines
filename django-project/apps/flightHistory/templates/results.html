{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <aside class="aside">
            aside
        </aside>

        <main class= "main">
            main

                {% for result in result  %}

            {% endif %}
        </main>

        <footer class= "footer">
            footer
        </footer>
    </div>
    
</body>
</html>
