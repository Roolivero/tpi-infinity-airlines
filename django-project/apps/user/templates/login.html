{% extends "base.html" %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static "styles/style.css" %}">
{% endblock link %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info d-flex justify-content-center" role="alert">
                {{ message }}
            </div>   
        {% endfor %}
    {% endif %}
    <div class="container" id="container">
        <div class="loginBox">
            <img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px">
            <h3>Sign in here</h3>
            <form method="POST" action="{%url 'login'%}">
                {% csrf_token %}
                <div class="inputBox">
                    <input id="uname" type="text" name="email" placeholder="Email">
                    <input id="pass" type="password" name="password" placeholder="Password">
                </div>
                <input type="submit" value="Login">
                <div class="text-center">
                    <a style="color: #59238F;" href="{%url 'register'%}">Sign-Up</a>
                </div>
            </form> 
            
        </div>
    </div>
{% endblock content %}
