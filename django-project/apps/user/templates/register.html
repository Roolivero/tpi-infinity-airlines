{% extends "base.html" %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static "styles/registerStyle.css" %}">
{% endblock link %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info d-flex justify-content-center" role="alert">
                {{ message }}
            </div>   
        {% endfor %}
    {% endif %}
    <div class="container" id="container">
        <div class="loginBox">
            <img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="100px" width="100px">
            <h3>Sign up here</h3>
            <form method="POST" action="{% url 'register'%}">
                {% csrf_token %}
                <div class="inputBox">
                    <div class="inputColumn">
                        <input id="uname" type="text" name="email" placeholder="Email">
                        <input id="pass1" type="password" name="password1" placeholder="Password">
                        <input id="pass2" type="password" name="password2" placeholder="Confirm Password">
                    </div>
                    <div class="inputColumn">
                        <input id="first_name" type="text" name="first_name" placeholder="First Name">
                        <input id="last_name" type="text" name="last_name" placeholder="Last Name">
                        <input id="dni" type="text" name="dni" placeholder="DNI">
                    </div>
                </div>
                <input type="submit" value="Register">
                <div class="text-center">
                    <a style="color: #59238F;" href="{% url 'login' %}">Sign-In</a>
                </div>
            </form> 
        </div>
    </div>
{% endblock content %}
