    <script>
            // Obtener el input de fecha y el bot贸n del calendario
            const fechaPartidaInput = document.getElementById('fecha-partida');
            const calendarioBtn = document.getElementById('calendario-partida');
    
            // Agregar evento clic al bot贸n del calendario
            calendarioBtn.addEventListener('click', () => {

            });
    
            
            
            const fechaRegresoInput = document.getElementById('fecha-regreso');
            const calendarioRegresoBtn = document.getElementById('calendario-regreso');
    
            calendarioRegresoBtn.addEventListener('click', () => {
